<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>

    <title>Vowels Count</title>
</head>

<body>

    <section class="main">
        <div class="container vowelscount">

            <h1 class="heading">Vowels Count</h1>

            <div class="input-and-buttons">
                <input type="text" class="input-text" placeholder="Enter a word" />
                <button class="btn">Count</button>
                <button class="btn reset">Reset</button>
            </div>

            <p class="result">Enter a word to count vowels</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
