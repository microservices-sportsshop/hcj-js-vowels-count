<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>

    <title>Palindrome Checker</title>
</head>

<body>
    <section class="main">
        <div class="container palindrome">
            <div class="input-and-buttons">
                <input type="text" class="input-text" placeholder="Enter a word..." />
                <button class="btn">Check</button>
                <button class="btn reset">Reset</button>
            </div>
            <p class="result">Enter a word to verify whether it is a Palindrome OR not</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
